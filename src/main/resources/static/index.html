<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Solar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Calculadora Solar</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h2>Cálculo de Sistema Solar</h2>
            </div>
            <div class="card-body">
                <form id="calculoForm">
                    <div class="mb-3">
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="cep" placeholder="Digite o CEP (apenas números)" required>
                    </div>
                    <div class="mb-3">
                        <label for="consumoMensal" class="form-label">Consumo Mensal (kWh)</label>
                        <input type="number" class="form-control" id="consumoMensal" placeholder="Digite o consumo mensal em kWh" required>
                    </div>
                    <div class="mb-3">
                        <label for="tipoTelhado" class="form-label">Tipo de Telhado</label>
                        <select class="form-select" id="tipoTelhado" required>
                            <option value="CERAMICA">Cerâmica</option>
                            <option value="FIBROCIMENTO">Fibrocimento</option>
                            <option value="METALICO">Metálico</option>
                            <option value="LAJE">Laje</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Calcular</button>
                </form>

                <div id="resultado" class="mt-4" style="display: none;">
                    <h3>Resultado do Cálculo</h3>
                    <div class="card mb-3">
                        <div class="card-body">
                            <h4>Especificações do Sistema</h4>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Potência do Sistema: <span id="potenciaSistema"></span> kW</li>
                                <li class="list-group-item">Número de Placas: <span id="numeroPlacas"></span></li>
                                <li class="list-group-item">Potência do Inversor: <span id="potenciaInversor"></span> kW</li>
                            </ul>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <h4>Kits Solares Encontrados</h4>
                            <div id="kitsSolares" class="row"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('calculoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const cep = document.getElementById('cep').value;
            const consumoMensal = document.getElementById('consumoMensal').value;
            const tipoTelhado = document.getElementById('tipoTelhado').value;

            fetch(`/api/calculo-solar/calcular?cep=${cep}&consumoMensalKwh=${consumoMensal}&tipoTelhado=${tipoTelhado}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('resultado').style.display = 'block';
                    document.getElementById('potenciaSistema').textContent = data.potenciaSistemaKw;
                    document.getElementById('numeroPlacas').textContent = data.numeroPlacas;
                    document.getElementById('potenciaInversor').textContent = data.potenciaInversorKw;

                    const kitsContainer = document.getElementById('kitsSolares');
                    kitsContainer.innerHTML = '';

                    if (data.kitsEncontrados && data.kitsEncontrados.length > 0) {
                        data.kitsEncontrados.forEach(kit => {
                            const kitElement = document.createElement('div');
                            kitElement.className = 'col-md-6 mb-3';
                            kitElement.innerHTML = `
                                <div class="card h-100">
                                    <div class="card-body">
                                        <h5 class="card-title">${kit.nome}</h5>
                                        <p class="card-text">
                                            <strong>Fornecedor:</strong> ${kit.fornecedor}<br>
                                            <strong>Potência:</strong> ${kit.potenciaKw} kW<br>
                                            <strong>Preço:</strong> R$ ${kit.preco.toLocaleString('pt-BR')}<br>
                                            <strong>Descrição:</strong> ${kit.descricao}
                                        </p>
                                        ${kit.url ? `<a href="${kit.url}" target="_blank" class="btn btn-primary">Ver Produto</a>` : ''}
                                    </div>
                                </div>
                            `;
                            kitsContainer.appendChild(kitElement);
                        });
                    } else {
                        kitsContainer.innerHTML = '<p class="col-12">Nenhum kit solar encontrado.</p>';
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Erro ao calcular o sistema solar. Por favor, tente novamente.');
                });
        });
    </script>
</body>
</html>
